<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Encriptador/Desencriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador/Desencriptador</h1>
    </header>

    <main>
        <section>
            <h2>Ingrese el mensaje a encriptar/desencriptar</h2>
            <label for="mensaje-texto"></label>
            <input type="text" name="mensaje" id="mensaje-entrada" placeholder="Ingrese un mensaje a encriptar o desencriptar">
            <button id="encriptador">Encriptar</button>
            <button id="desencriptador">Desencriptar</button>
        </section>

        <section>
            <h2>Mensaje encriptado/desencriptado</h2>
            <p id="mensaje-salida">dadad</p>
            <button>Copiar</button>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/encriptar.js"></script>
    <script src="js/desencriptar.js"></script>
</body>
</html>

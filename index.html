<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Encriptador/Desencriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador/Desencriptador</h1>
    </header>

    <main>
        <section>
            <h2>Ingrese el mensaje a encriptar/desencriptar</h2>
            <div class="mensaje">
                <label for="mensaje-texto"></label>
                <textarea type="text" name="mensaje" id="mensaje-entrada" placeholder="Ingrese un mensaje a encriptar o desencriptar"></textarea>
            </div>
            <div>
                <button id="encriptador">Encriptar</button>
                <button id="desencriptador">Desencriptar</button>
            </div>
            
        </section>

        <section>
            <h2>Mensaje encriptado/desencriptado</h2>
            <div class="mensaje">
                <p id="mensaje-salida"></p>
            </div>
            <div>
                <button id="copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/encriptar.js"></script>
    <script src="js/desencriptar.js"></script>
    <script src="js/copiar.js"></script>
</body>
</html>
